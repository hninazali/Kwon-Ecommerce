<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <header style="text-align: right;">
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <h:form id="accountLoginForm">

                <p:outputLabel for="username" value="Username" />&nbsp;
                <p:inputText id="username" value="#{accountLoginManagedBean.username}" size="16" required="true" requiredMessage="username is required" maxlength="32" />&nbsp;
                
                <p:outputLabel for="password" value="Password" />&nbsp;
                <p:password id="password" value="#{accountLoginManagedBean.password}" size="16" required="true" requiredMessage="Password is required" maxlength="32"/>&nbsp;
                
                <p:commandButton type="reset" value="Clear" icon="pi pi-undo" />&nbsp;
                <p:commandButton type="submit" value="Login" actionListener="#{accountLoginManagedBean.login}" icon="pi pi-sign-in" />

                <p:growl>
                    <p:autoUpdate />
                </p:growl>

            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <h:form id="logoutForm">
                <h:outputText value="Welcome back, #{sessionScope.accountEntity.firstName} #{sessionScope.accountEntity.lastName}" />&nbsp;
                <p:commandButton value="Logout" actionListener="#{accountLoginManagedBean.logout}" icon="pi pi-sign-out" />
            </h:form>
        </h:panelGroup>
        
    </header>

</ui:composition>
