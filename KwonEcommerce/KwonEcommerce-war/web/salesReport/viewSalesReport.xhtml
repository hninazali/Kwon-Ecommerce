<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                template="./../template/defaultTemplate.xhtml">

    <ui:define name="content">
        <div class="card">
            <h1>Sales in 2021</h1>
            <p:barChart model="#{salesReportManagedBean.barModelMonthly}" style="width: 100%; height: 500px;"/>
        </div>
        
        <div class="card">
            <h1>Sales by Product</h1>
            <p:barChart model="#{salesReportManagedBean.barModelProduct}" style="width: 100%; height: 500px;"/>
        </div>
        
        <div class="card">
            <h1>Sales by Category</h1>
            <p:barChart model="#{salesReportManagedBean.barModelCategory}" style="width: 100%; height: 500px;"/>
        </div>
        
        <div class="card">
            <h1>Sales by Brand</h1>
            <p:barChart model="#{salesReportManagedBean.barModelBrand}" style="width: 100%; height: 500px;"/>
        </div>

    </ui:define>

</ui:composition>
